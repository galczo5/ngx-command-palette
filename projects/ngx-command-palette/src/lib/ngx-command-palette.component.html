<div class="ngx-command-palette__background"
     (keydown.arrowDown)="selectNext($event)"
     (keydown.arrowUp)="selectPrev($event)"
     (keydown.enter)="callCallback($event)"
     (keydown.escape)="clearInput($event)">
  <div class="ngx-command-palette__body">
    <div class="ngx-command-palette__input-wrapper">
      <input #input
             class="ngx-command-palette__input"
             type="text"
             [placeholder]="config.placeholder"
             (keyup)="triggerSearch()"
             (keydown.arrowDown)="selectNext($event)"
             (keydown.arrowUp)="selectPrev($event)"
             (keydown.enter)="callCallback($event)"
             (keydown.escape)="clearInput($event)">
    </div>
    <div class="ngx-command-palette__items">
      <ngx-command-palette-item *ngFor="let item of filteredOptions; let i = index" [item]="item"
                                [selected]="i === selectedIndex"></ngx-command-palette-item>
      <div class="ngx-command-palette__no-items" *ngIf="filteredOptions.length === 0">
        {{ config.emptyText }}
      </div>
    </div>
  </div>
</div>
